<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandhan AI - CRM Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(46, 204, 113, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
        }

        .chat-header {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .tool-call {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 12px 16px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #856404;
        }

        .approval-request {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
        }

        .approval-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .approval-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .approval-btn.continue {
            background: #28a745;
            color: white;
        }

        .approval-btn.update {
            background: #ffc107;
            color: #212529;
        }

        .approval-btn.feedback {
            background: #dc3545;
            color: white;
        }

        .approval-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-area {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .voice-btn, .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .voice-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            margin-right: 8px;
        }

        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .voice-btn.recording {
            animation: recordingPulse 1s infinite;
            background: #e74c3c;
        }

        @keyframes recordingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingAnimation {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .voice-status {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
        }

        .text-white {
            color: white !important;
        }

        .text-sm {
            font-size: 14px;
        }

        h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        h2 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 14px;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">B</div>
                <div>
                    <h1>Bandhan AI</h1>
                    <div class="text-white text-sm">CRM Assistant</div>
                </div>
            </div>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="text-white text-sm">Agent Online</span>
            </div>
            
            <div style="color: rgba(255, 255, 255, 0.8); font-size: 14px; line-height: 1.5;">
                <p><strong>Features:</strong></p>
                <ul style="margin-left: 20px; margin-top: 8px;">
                    <li>Voice Input Support</li>
                    <li>Real-time Streaming</li>
                    <li>Tool Call Approval</li>
                    <li>CRM Integration</li>
                </ul>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div>
                    <h2>Chat with Bandhan AI</h2>
                    <div class="subtitle">Your intelligent CRM assistant</div>
                </div>
            </div>

            <div class="chat-messages scrollbar-thin" id="chatMessages">
                <!-- Messages will be populated here -->
            </div>

            <div class="input-area">
                <div class="voice-status" id="voiceStatus"></div>
                <div class="input-container">
                    <button class="voice-btn" id="voiceBtn" title="Voice Input">ðŸŽ¤</button>
                    <textarea 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="Type your message or use voice input..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" title="Send Message">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BandhanAIChat {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.voiceStatus = document.getElementById('voiceStatus');
                
                this.isRecording = false;
                this.recognition = null;
                this.websocket = null;
                this.currentApprovalData = null;
                
                this.initializeEventListeners();
                this.initializeSpeechRecognition();
                this.connectWebSocket();
                this.startHeartbeat();
                
                // Don't add initial message - wait for server greeting
            }

            initializeEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceRecording());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isRecording = true;
                        this.voiceBtn.classList.add('recording');
                        this.voiceStatus.textContent = 'ðŸŽ¤ Listening... Speak now';
                    };

                    this.recognition.onresult = (event) => {
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            transcript += event.results[i][0].transcript;
                        }
                        this.messageInput.value = transcript;
                    };

                    this.recognition.onend = () => {
                        this.isRecording = false;
                        this.voiceBtn.classList.remove('recording');
                        this.voiceStatus.textContent = '';
                        
                        if (this.messageInput.value.trim()) {
                            this.sendMessage();
                        }
                    };

                    this.recognition.onerror = (event) => {
                        this.isRecording = false;
                        this.voiceBtn.classList.remove('recording');
                        this.voiceStatus.textContent = 'âŒ Voice recognition error';
                        setTimeout(() => this.voiceStatus.textContent = '', 3000);
                    };
                } else {
                    this.voiceBtn.style.display = 'none';
                }
            }

            connectWebSocket() {
                // Generate unique session ID
                this.sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
                
                // Connect to FastAPI WebSocket server
                const wsUrl = `ws://localhost:8000/ws/${this.sessionId}`;
                this.websocket = new WebSocket(wsUrl);
                
                this.websocket.onopen = () => {
                    console.log('Connected to Bandhan AI WebSocket server');
                    this.updateConnectionStatus(true);
                };
                
                this.websocket.onmessage = (event) => {
                    this.handleWebSocketMessage(event);
                };
                
                this.websocket.onclose = () => {
                    console.log('Disconnected from WebSocket server');
                    this.updateConnectionStatus(false);
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
                
                this.websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus(false);
                };
            }

            toggleVoiceRecording() {
                if (!this.recognition) {
                    alert('Speech recognition not supported in this browser');
                    return;
                }

                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.websocket || this.websocket.readyState !== WebSocket.OPEN) return;

                this.addMessage('user', message);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendBtn.disabled = true;

                // Send message to WebSocket server
                this.websocket.send(JSON.stringify({
                    type: 'message',
                    content: message,
                    timestamp: new Date().toISOString()
                }));
            }

            simulateAgentResponse(userMessage) {
                // This method is no longer needed as we're using real WebSocket
                // Keeping it for fallback in case WebSocket is not connected
                if (!this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        this.sendBtn.disabled = false;
                        this.addMessage('assistant', 'Connection to Bandhan AI server is not available. Please check if the server is running on localhost:8000');
                    }, 1000);
                }
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addToolCall(toolName, args) {
                const toolDiv = document.createElement('div');
                toolDiv.className = 'tool-call';
                toolDiv.innerHTML = `<strong>ðŸ›  TOOL CALL: ${toolName}</strong><br><pre>${args}</pre>`;
                
                this.chatMessages.appendChild(toolDiv);
                this.scrollToBottom();
            }

            showApprovalRequest(data) {
                this.currentApprovalData = data;
                
                const approvalDiv = document.createElement('div');
                approvalDiv.className = 'approval-request';
                approvalDiv.innerHTML = `
                    <strong>ðŸ”” Human Approval Required</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <div class="approval-buttons">
                        <button class="approval-btn continue" onclick="chat.handleApproval('continue')">Continue</button>
                        <button class="approval-btn update" onclick="chat.handleApproval('update')">Update</button>
                        <button class="approval-btn feedback" onclick="chat.handleApproval('feedback')">Feedback</button>
                    </div>
                `;
                
                this.chatMessages.appendChild(approvalDiv);
                this.scrollToBottom();
            }

            handleApproval(action) {
                let data = null;
                if (action !== 'continue') {
                    data = prompt(`Please provide ${action} data:`);
                }

                // Send approval response to WebSocket server
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify({
                        type: 'approval_response',
                        action: action,
                        data: data,
                        timestamp: new Date().toISOString()
                    }));
                }

                // Remove approval request from UI
                const approvalRequests = document.querySelectorAll('.approval-request');
                approvalRequests.forEach(req => req.remove());

                // Show processing message
                this.addMessage('assistant', `Processing ${action} request...`);
                this.showTypingIndicator();
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <span>Bandhan AI is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            handleWebSocketMessage(event) {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'message':
                        this.hideTypingIndicator();
                        this.addMessage('assistant', data.content);
                        this.sendBtn.disabled = false;
                        break;
                        
                    case 'message_chunk':
                        // Handle real-time streaming chunks
                        this.hideTypingIndicator();
                        this.appendToLastMessage(data.content);
                        if (data.is_complete) {
                            this.sendBtn.disabled = false;
                        }
                        break;
                        
                    case 'tool_call':
                        this.addToolCall(data.tool_name, data.args);
                        break;
                        
                    case 'approval_request':
                        this.hideTypingIndicator();
                        this.showApprovalRequest(data.data);
                        break;
                        
                    case 'typing':
                        if (data.status) {
                            this.showTypingIndicator();
                        } else {
                            this.hideTypingIndicator();
                        }
                        break;
                        
                    case 'user_message':
                        // Echo of user message (optional)
                        break;
                        
                    case 'error':
                        this.hideTypingIndicator();
                        this.addMessage('assistant', `âŒ Error: ${data.message}`);
                        this.sendBtn.disabled = false;
                        break;
                        
                    case 'pong':
                        console.log('Received pong from server');
                        break;
                        
                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            appendToLastMessage(content) {
                const messages = this.chatMessages.querySelectorAll('.message.assistant');
                if (messages.length > 0) {
                    const lastMessage = messages[messages.length - 1];
                    const contentDiv = lastMessage.querySelector('.message-content');
                    if (contentDiv) {
                        contentDiv.textContent += content;
                        this.scrollToBottom();
                        return;
                    }
                }
                
                // If no existing message, create new one
                this.addMessage('assistant', content);
            }

            updateConnectionStatus(connected) {
                const statusIndicator = document.querySelector('.status-indicator');
                const statusText = statusIndicator.querySelector('span');
                const statusDot = statusIndicator.querySelector('.status-dot');
                
                if (connected) {
                    statusText.textContent = 'Agent Online';
                    statusDot.style.background = '#2ecc71';
                    statusIndicator.style.background = 'rgba(46, 204, 113, 0.2)';
                    statusIndicator.style.borderColor = 'rgba(46, 204, 113, 0.3)';
                } else {
                    statusText.textContent = 'Agent Offline';
                    statusDot.style.background = '#e74c3c';
                    statusIndicator.style.background = 'rgba(231, 76, 60, 0.2)';
                    statusIndicator.style.borderColor = 'rgba(231, 76, 60, 0.3)';
                }
            }

            // Send periodic ping to keep connection alive
            startHeartbeat() {
                setInterval(() => {
                    if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send(JSON.stringify({
                            type: 'ping',
                            timestamp: new Date().toISOString()
                        }));
                    }
                }, 30000); // Send ping every 30 seconds
            }
        }

        // Initialize the chat application
        const chat = new BandhanAIChat();
    </script>
</body>
</html>
